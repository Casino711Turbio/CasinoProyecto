# docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: casino_db
      MYSQL_USER: casino_user
      MYSQL_PASSWORD: casino_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - casino-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=casino_db
      - DB_USER=casino_user
      - DB_PASSWORD=casino_password
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - casino-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - casino-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - casino-network

volumes:
  db_data:

networks:
  casino-network:
    driver: bridge